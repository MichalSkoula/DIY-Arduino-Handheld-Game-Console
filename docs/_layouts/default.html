<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jquery -->
    <script src="{{'/node_modules/jquery/dist/jquery.min.js' | prepend: site.baseurl}}"></script>

    <!-- fancybox -->
    <script src="{{'/node_modules/@fancyapps/fancybox/dist/jquery.fancybox.min.js' | prepend: site.baseurl}}"></script>
    <link rel="stylesheet" href="{{'/node_modules/@fancyapps/fancybox/dist/jquery.fancybox.min.css' | prepend: site.baseurl}}">

    <!-- font awesome -->
    <link rel="stylesheet" href="{{'/node_modules/@fortawesome/fontawesome-free/css/all.min.css' | prepend: site.baseurl}}">

    <!-- own -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{'/assets/js/main.js' | prepend: site.baseurl}}"></script>

    {% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          {% if site.bastlime_url %}
            <a href="{{ site.bastlime_url }}" class="btn"><i class="fas fa-shopping-cart"></i> Buy</a>
          {% endif %}
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn"><i class="fas fa-file-archive"></i> Download</a>
          {% endif %}
          <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
