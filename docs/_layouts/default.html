<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jquery -->
    <script src="{{'/node_modules/jquery/dist/jquery.min.js' | prepend: site.baseurl}}"></script>

    <!-- smooth scroll -->
    <script src="{{'/node_modules/jquery-smooth-scroll/jquery.smooth-scroll.min.js' | prepend: site.baseurl}}"></script>

    <!-- fancybox -->
    <script src="{{'/node_modules/@fancyapps/fancybox/dist/jquery.fancybox.min.js' | prepend: site.baseurl}}"></script>
    <link rel="stylesheet" href="{{'/node_modules/@fancyapps/fancybox/dist/jquery.fancybox.min.css' | prepend: site.baseurl}}">

    <!-- fonts -->
    <link rel="stylesheet" href="{{'/node_modules/@fortawesome/fontawesome-free/css/all.min.css' | prepend: site.baseurl}}">
    <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One&amp;subset=latin-ext" rel="stylesheet"> 

    <!-- own -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{'/assets/js/main.js' | prepend: site.baseurl}}"></script>

    {% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <h1><img src="{{ '/assets/images/arco_logo_wide_small.png' | prepend: site.baseurl }}" alt="{{ site.title }}" title="{{ site.title }}"></h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
            <a href="/" class="btn {% if page.url == '/' %} active {% endif %}"><i class="fas fa-home"></i> Home</a>
            <a href="/get.html" class="btn {% if page.url == '/get.html' %} active {% endif %}"><i class="fas fa-shopping-cart"></i> Get</a>
            <a href="/make.html" class="btn {% if page.url == '/make.html' %} active {% endif %} "><i class="fas fa-hammer"></i> Make</a>
            <a href="/play.html" class="btn {% if page.url == '/play.html' %} active {% endif %}"><i class="fas fa-gamepad"></i> Play</a>
            
            <div class="pull-right">
              <a href="{{ site.youtube_url }}" class="white fa-2x" target="_blank"><i class="fab fa-youtube"></i></a>
              <a href="{{ site.facebook_url }}" class="white fa-2x" target="_blank"><i class="fab fa-facebook"></i></a>
              <a href="{{ site.github_url }}" class="white fa-2x" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    <footer class="container">
      -- <br>
      ©2019 <a href="{{ site.skoula_url }}">Michal Škoula</a>, David Donátek
    </footer>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
