<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="seznam-wmt" content="ye26hSdF82tgWPePxdXnRFKz6Mrpc3aB" />

        <!-- fancybox -->
        <link rel="stylesheet" href="{{'/assets/jquery/jquery.fancybox.min.css' | prepend: site.baseurl}}">

        <!-- fonts -->
        <link rel="stylesheet" href="{{'/assets/fontawesome/fontawesome.all.min.css' | prepend: site.baseurl}}">
        <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One&amp;display=optional" rel="stylesheet"> 

        <!-- own -->
        <link rel="stylesheet" href="{{ '/assets/style.css?v=' | append: site.github.build_revision | relative_url }}">

        <!-- favicon -->
        <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | prepend: site.baseurl }}">

        {% seo %}
    </head>

    <body>
        <a href="{{ site.github_url }}" class="github-corner" aria-label="View source on GitHub">

        <header>
            <div class="container">
                <h1>
                    <a href="/">
                        <img src="{{ '/assets/images/arco_logo_wide.png' | prepend: site.baseurl }}" alt="{{ site.title }}" title="{{ site.title }}" class="img-responsive">
                    </a>
                </h1>
                <h2>{{ site.description | default: site.github.project_tagline }}</h2>

                <section id="menu" class="justify-content-between">
                    <div class="menu-main">
                        <a href="/" class="btn {% if page.url == '/' %} active {% endif %} menu-highlight-1"><i class="fas fa-home"></i> Home</a>
                        <a href="/games.html" class="btn {% if page.url == '/games.html' %} active {% endif %} menu-highlight-1"><i class="fas fa-gamepad"></i> Games</a>
                    </div>
                    <div class="menu-process">
                        <a href="/get.html" class="btn {% if page.url == '/get.html' %} active {% endif %} menu-highlight-2"><i class="fas fa-shopping-cart"></i> Get</a>
                        <a href="/build.html" class="btn {% if page.url == '/build.html' %} active {% endif %} menu-highlight-2"><i class="fas fa-hammer"></i> Build</a>
                        <a href="/develop.html" class="btn {% if page.url == '/develop.html' %} active {% endif %} menu-highlight-2"><i class="fas fa-code"></i> Develop</a>
                        <a href="/play.html" class="btn {% if page.url == '/play.html' %} active {% endif %} menu-highlight-2"><i class="fas fa-play"></i> Play</a>
                    </div>
                    
                    <div class="float-right">
                        <a href="{{ site.facebook_url }}" class="white fa-2x" target="_blank"><i class="fab fa-facebook"></i></a>
                        <a href="{{ site.youtube_url }}" class="white fa-2x" target="_blank"><i class="fab fa-youtube"></i></a>
                        <a href="{{ site.github_url }}" class="white fa-2x" target="_blank"><i class="fab fa-github"></i></a>
                    </div>
                </section>
                <hr>
            </div>
        </header>

        <div class="container">
            <section id="main_content">
                {{ content }}
            </section>
        </div>

        <footer>
            <div class="container">
                <hr>
                <div class="row justify-content-between">
                    <div class="col-sm">
                        ©2019
                        <a href="{{ site.skoula_url }}" target="_blank">Michal Škoula</a> & <a href="{{ site.donatek_url }}" target="_blank">David "Doncek" Donátek</a><br>
                        Contact: <a href="mailto:{{ site.email }}">{{ site.email }}</a><br>

                        <br>

                        <a href="/blog.html" class="white fa-2x"><i class="fas fa-rss"></i></a>
                        <a href="{{ site.facebook_url }}" class="white fa-2x" target="_blank"><i class="fab fa-facebook"></i></a>
                        <a href="{{ site.youtube_url }}" class="white fa-2x" target="_blank"><i class="fab fa-youtube"></i></a>
                        <a href="{{ site.github_url }}" class="white fa-2x" target="_blank"><i class="fab fa-github"></i></a>
                    </div>

                    <div class="col-sm text-right">
                        <div class="fb-page" data-href="{{ site.facebook_url }}" data-tabs="" data-width="" data-height="" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false">
                            <blockquote cite="{{ site.facebook_url }}" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/arco1500/">ARCO 1500</a></blockquote>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <!-- jquery -->
        <script src="{{'/assets/jquery/jquery.min.js' | prepend: site.baseurl}}"></script>

        <!-- lazy load -->
        <script src="{{'/assets/jquery/jquery.lazy.min.js' | prepend: site.baseurl}}"></script>

        <!-- smooth scroll -->
        <script src="{{'/assets/jquery/jquery.smooth-scroll.min.js' | prepend: site.baseurl}}"></script>

        <!-- fancybox -->
        <script src="{{'/assets/jquery/jquery.fancybox.min.js' | prepend: site.baseurl}}"></script>

        <!-- own -->
        <script src="{{'/assets/main.js' | prepend: site.baseurl}}"></script>

        <!-- facebook -->
        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.3&appId=132599337405702&autoLogAppEvents=1"></script>
            
        {% if site.google_analytics %}
            <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
                ga('create', '{{ site.google_analytics }}', 'auto');
                ga('send', 'pageview');

        {% endif %}
    </body>
</html>
